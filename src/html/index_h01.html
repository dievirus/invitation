<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=0">
        <meta name="description" content="礼金理是一个送礼的管家,可以记录送礼和收礼,方便管理和查看">
        <meta name="keywords" content="请柬，邀请函，礼金理">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="yellow" name="apple-mobile-web-app-status-bar-style">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="address=no">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">

        <!--百度地图-->
        <script src="http://api.map.baidu.com/api?v=2.0&ak=OvuR8Z0yT6pMsOhcnOUPvzpa" type="text/javascript"></script>
        <title>邀请函</title>
    </head>
    <body >
        <div class="wp">
            <div class="page-wrap wp-inner">
                <div class="page1-wrap page page1" >

                    <div class="page1-bg">
                        <img src="images/h01_bg.png" alt=""/>
                    </div>

                    <div class="page1-1 js-animate animated" data-animate="wobble">
                        <img src="images/h01_header.png" alt=""/>
                    </div>
                    <div class="page1-2 js-animate animated" data-animate="rotateIn">
                        <img src="images/h01_body.png" alt=""/>
                    </div>
                    <div class="page1-3 js-animate animated" data-animate="bounceInLeft">
                        <img src="images/h01_body2.png" alt=""/>
                    </div>
                    <div class="page1-4 js-animate animated" data-animate="fadeIn1s">
                        <img src="images/h01_footer.png" alt=""/>
                    </div>

                    <div class="page1-5">
                        <div class="marrier js-animate animated" data-animate="fadeIn15s"></div>
                        <div class="n-time js-animate animated color-666" data-animate="bounceInRight"></div>
                        <div class="m-time js-animate animated color-666" data-animate="bounceInLeft"></div>
                    </div>
                    <div class="page1-6 js-animate animated" data-animate="fadeIn25s">
                        <img src="images/L01_page1_5.png" alt="" />
                    </div>
                    <div class="page1-7 js-animate animated color-666 location" data-animate="fadeIn25s"></div>
                </div>

                

                <div class="page3-wrap page page3">
                    <div class="page3-5 js-animate animated" data-animate="rubberBand"></div>
                    <div class="map js-animate animated" data-animate="fadeIn" >
                        <div id="map-container"></div>
                    </div>
                    <div class="GPS js-animate animated" data-animate="fadeIn">
                    	<a class="" href="http://api.map.baidu.com/geocoder?address=四川省成都市高新区香年广场&output=html&src=" ">开始导航</a>
                    </div>
                    <div class="data-info">
                        
                    </div>
                </div>

                <div class="page4-wrap page page4">
                    <div class="page5-5 js-animate animated" data-animate="rotateIn"></div>
                    <div class="form">
                        <div class="page5-name js-animate animated" data-animate="zoomInLeft">
                            <input type="text" placeholder="请输入姓名" class="name_val"/>
                        </div>
                        <div class="page5-textarea js-animate animated" data-animate="zoomInRight">
                            <textarea name="" rows="" cols="" placeholder="请写下您对朋友的祝福吧~" class="textarea_val" id="textarea" maxlength="300"></textarea>
                        </div>
                        <div class="page5-num js-animate animated" data-animate="zoomInLeft">
                            <input type="text" placeholder="请输入人数" class="num_val"/>
                        </div>
                        <div class="page5-button js-animate animated" data-animate="zoomInRight">
                            <button class="accept">接受邀请</button>
                        </div>
                    </div>
                    <div class="container-wrap js-animate animated" data-animate="fadeIn">
                        <div class="container  c-btn" >
                            <div class="dot">接受邀请</div>
                            <div class="pulse1"></div>
                        </div>
                        <div class="c-btn-text">提示：点击后将您的祝福发送给邀请人，存入礼金理纪念册，让爱永存</div>
                    </div>

                    <div class="modal">
                        <div class="modal-content">
                            <div>您已接受邀请</div>
                            <button class="ok">确认</button>
                        </div>
                    </div>
                </div>

                <div class="page5-wrap page page5">
                    <div class="logo js-animate animated" data-animate="fadeIn"></div>
                    <div class="company js-animate animated" data-animate="flip">礼金理科技有限公司</div>
                    <div class="iphone-down js-animate animated down" data-animate="flipInX" id="ios-applink"></div>
				<div class="android-down js-animate animated down" data-animate="flipInY" id="android-applink"></div>
                </div>
            </div>
        </div>

        <div class="music play" ></div>
        <div class="up"></div>
        <audio controls="controls" autoplay="autoplay" id="bgMusic">
            <source src="http://odpc0769s.bkt.clouddn.com/invitationbg.mp3" type="audio/mpeg" >
        </audio>
		<script>
			/*
			 	自适应
			 * */
			var auto = {
				init:function() {
					var dpr = window.devicePixelRatio || 1;
					var docEl = document.documentElement;
					
					//设置data-drp属性
					docEl.setAttribute('data-dpr', dpr);
					//缩放比例
					var scale = 1 / dpr;
					//设置meta 压缩界面 模拟设备的高分辨率
					document.querySelector('meta[name="viewport"]').setAttribute('content', 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
				
					//设置html中font-size大小
					docEl.style.fontSize = docEl.clientWidth / 10 + 'px';
				}
			}
			
			auto.init();
			
		</script>
    </body>
</html>
